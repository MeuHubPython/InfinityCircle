<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', path='/me.css') }}">

    <title>Me</title>
</head>
{% include "header_component.html" %}

<body>
    <div class="container">
        <div class="content">
            <h1 id="user-name-card">{{ user.name }}.card</h1>
            <div class="card">
                <image src="{{ user.image_encoded }}" alt="Profile Image" class="profile-image"
                    onerror="this.src='/static/assets/android-chrome-512x512.png'"></image>
                <div class="card-text">
                    <div class="card-name">
                        Name: {{ user.name }}
                    </div>
                    <div class="card-email">
                        Email: {{ user.email }}
                    </div>
                    <div class="card-bio">
                        Description: {{ user.bio }}
                    </div>
                    <div class="created_at">
                        Created At: {{ user.created_at }}
                    </div>
                </div>
                <div class="card-buttons">
                    <a class="edit-links" id="delete" href="/me/delete" title="delete" id="delete">Delete</a>
                    <a class="edit-links" href="/me/edit" title="edit" id="edit">Edit</a>
                    <a class="edit-links" href="/logout" title="logout" id="logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
