<!DOCTYPE html>
<html lang="en">

<head>
    {% include "components/head_component.html" %}
    <link rel="stylesheet" href="{{ url_for('static', path='/login.css') }}">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Infinity Circle <i class="fa-solid fa-infinity"></i></h1>
            {% if email_exists %}
            <h2 class="wrong">Email already registered</h2>
            {% endif %}
            <form action="/register" method="POST" enctype="multipart/form-data">
                <label id="label_image" for="image">Profile Image</label>
                <input type="file" id="profile_image" name="profile_image" placeholder="Profile Image"
                    accept="image/png, image/jpeg">
                <input type="text" id="name" name="name" placeholder="Name" maxlength="40" minlength="3" required>
                <input type="email" id="email" name="email" {% if email_exists %}class="wrong" {% endif
                    %}placeholder="Email" minlength="6" maxlength="40" required>
                <input type="password" id="password" name="password" placeholder="Password" minlength="6" maxlength="40"
                    required>
                <button type="submit">Sign Up <i class="fa-solid fa-infinity"></i></button>
            </form>
        </div>
    </div>
</body>

</html>
