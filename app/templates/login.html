<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon-16x16.png">
    <link rel="manifest" href="/static/assets/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', path='/login.css') }}">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Infinity Circle <i class="fa-solid fa-infinity"></i></h1>
            {% if wrong %}
            <h2 class="wrong">Invalid email or password</h2>
            {% endif %}
            <form action="/login/submit" method="POST">
                <input type="text" id="email" {% if wrong %}class="wrong" {% endif %} name="email" placeholder="Email"
                    maxlength="40" required>
                <input type="password" id="password" {% if wrong %}class="wrong" {% endif %}" name="password"
                    placeholder="Password" maxlength="40" required>
                <button type="submit" id="login">Login <i class="fa-solid fa-infinity"></i></button>
            </form>
        </div>
    </div>
</body>

</html>
