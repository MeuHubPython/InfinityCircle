<div>
    <div class="post">
        <div class="post-header">
            <div class="post-author">
                <image src="{{ post.profile_image }}" alt="Profile Image" class="profile-image"
                    onerror="this.src='/static/assets/android-chrome-512x512.png'"></image>
                <div class="post-author-name">
                    {% if post.user_id != user.id %}
                    <a href="/user/cards/{{ post.user_id }}" id="connection-author">{{ post.user_name }}</a>
                    {% else %}
                    {{ post.user_name }}
                    {% endif %}
                </div>
            </div>
            <div class="post-title">
                <a href="/post/{{ post.id }}">{{ post.title }}</a>
            </div>
            <div class="post-date">
                {{ post.created_at }}
            </div>
        </div>
        <a href="/connections/{{ post.id }}">
            <div class="post-body">
                {{ post.body }}
            </div>
        </a>
        <div class="post-footer">
            <div class="post-likes">
                <i class="fa-solid fa-infinity"></i> {{ post.likes }}
            </div>
            <div class="post-comments">
                <i class="fa-solid fa-comment-dots"></i> {{ post.comments }}
            </div>
        </div>
    </div>
</div>
