<div>
    <div class="post">
        <div class="post-header">
            <div class="post-author">
                {{ post.user_name }}
            </div>
            <div class="post-title">
                <a href="/post/{{ post.id }}">{{ post.title }}</a>
            </div>
            <div class="post-date">
                {{ post.created_at }}
            </div>
        </div>
        <div class="post-body">
            {{ post.body }}
        </div>
    </div>
</div>
